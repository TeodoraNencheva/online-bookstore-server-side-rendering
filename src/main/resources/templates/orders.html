<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${type} + ' Orders'"></title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5" th:text="${type} + ' Orders'"></h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item" th:each="order : ${orders}"
                    th:object="${order}">
                    <a class="card-text" th:href="@{/orders/{id}/details(id=*{id})}"><span>Order Number #<th:block
                            th:text="*{id}"></th:block> </span></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
